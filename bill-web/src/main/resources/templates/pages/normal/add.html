<!DOCTYPE html>
<!--&lt;!&ndash;[if lt IE 7 ]><html xmlns:th="http://www.thymeleaf.org" lang="en" class="no-js ie6"> <![endif]&ndash;&gt;-->

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<head>
    <title>单边账新增</title>
    <meta charset="utf-8" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- main JS libs -->
    <script th:src="@{/vanilla-cream-css/js/libs/modernizr.min.js}"></script>
    <script th:src="@{/vanilla-cream-css/js/libs/jquery-1.10.0.js}"></script>
    <script th:src="@{/vanilla-cream-css/js/libs/jquery-ui.min.js}"></script>
    <script th:src="@{/vanilla-cream-css/js/libs/bootstrap.min.js}"></script>

    <!-- datetime picker-->
    <script th:src="@{/jquery/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-datetimepicker.js}"></script>
    <script th:src="@{/bootstrap/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{/vanilla-cream-css/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/vanilla-cream-css/style.css}"  />

    <!-- datetime picker-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-datetimepicker.min.css}"  />
    <!-- scripts -->
    <script th:src="@{/vanilla-cream-css/js/general.js}"></script>

    <!-- Include all needed stylesheets and scripts here -->
    <!--[if lt IE 9]>
    <script th:src="@{/vanilla-cream-css/js/respond.min.js}"></script><![endif]-->
    <!--[if gte IE 9]>
    <style type="text/css">
        .gradient {filter: none !important;}
    </style>
    <![endif]-->

    <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    alert("js");
//        $('#datetimepicker1').datetimepicker({
//            format: 'YYYY-MM-DD',
//            locale: moment.locale('zh-cn')
//        });
//        $('#datetimepicker2').datetimepicker({
//            format: 'YYYY-MM-DD hh:mm',
//            locale: moment.locale('zh-cn')
//        });



    function submitBtn(event){

        var id = event.currentTarget.id.trim();
        var file = document.getElementById('fileName').files[0];
        alert('file path ... ?'+id+",,,,fileName:"+file.pathname);
        $.ajax({
            type: 'GET',
            url: "/file/upload?fileName='"+ file+"'",
            data: {
                uploadUrl:''
            },
            success: function (msg) {
                top.location.reload();
            },
            error: function (msg) {
                this.$KsModal.alert('操作失败', '提示', "", {
                    mask: true,
                    type: 'primary'
                })();
            }
        });
    }
    /*]]>*/
    </script>
    </head>

    <body layout:fragment="content">
        <div class="container" >

           <div class="col-sm-8 col-sm-offset-1">

               <!--<h6 class="foo"> 单边账 (以下信息必须全部录入，否则后果自负，谢谢！)</h6>-->
               <div class="widget-container widget_login styled boxed boxed-cream gradient" style="width: 80%">
                   <div class="inner">
                       <form action="/normal" method="post" class="comment-form" enctype="multipart/form-data">

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <label style="color: brown" th:text=" 以下信息必须全部录入，否则后果自负，谢谢！"></label>
                           </div>

                           <div class="filed_text" style="margin-bottom: 12px; margin-left: 5%">
                           <input type="file" th:id="fileName" name="fileName" placeholder="file path" class="gradient"/>
                               <!--<a  th:href="${uploadUrl}" onclick="submitBtn(event)" class="btn btn-mini btn-info active"></a>-->
                           </div>

                           <div class="field_text" style="width:0%; height:0px">
                               <input type="hidden" name="storeChannel" />
                           </div>
                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <label th:text=" 商户设备信息"></label>
                           </div>

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <!--<label style="color: red">*</label>-->
                               <input type="text" name="merchantId" placeholder="商户号" class="gradient"/>
                               <span class="input_icon"></span>
                           </div>
                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <input type="text" name="storeId" placeholder="门店号" class="gradient"/>
                               <span class="input_icon"></span>
                           </div>

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <input type="text" name="deviceSn" placeholder="设备SN，如：08123456" class="gradient"/>
                               <span class="input_icon"></span>
                           </div>

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <label th:text=" 银行卡信息"></label>
                           </div>

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <input type="text" name="bankName" placeholder="发卡行，如：建设银行" class="gradient"/>
                               <span class="input_icon"></span>
                           </div>

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <input type="text" name="cardNumber" placeholder="卡号,如：621700*********1234" class="gradient"/>
                               <span class="input_icon"></span>
                           </div>

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <label th:text=" 交易信息"></label>
                           </div>

                           <div class='input-group date' id='datetimepicker1' style="width:60%; margin-bottom: 12px; margin-left: 5%">
                               <input type='text' class="form-control" name="transDate" placeholder="交易日期，如：2017-05-22" readonly="readonly"/>
                               <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                           </div>

                           <div class='input-group date' id='datetimepicker2' style="width:60%; margin-bottom: 12px; margin-left: 5%">
                               <input type='text' class="form-control" name="transTime" placeholder="交易时间，如：13:00:00" readonly="readonly"/>
                               <span class="input-group-addon">
                                   <span class="glyphicon glyphicon-calendar"></span>
                               </span>
                           </div>

                           <div class="filed_text" style="width:60%; margin-bottom: 12px; margin-left: 5%">

                               <input type="text" name="transDate" placeholder="交易日期，如：2017-05-22" class="gradient"/>
                               <span class="input_icon"></span>
                           </div>

                           <div class="filed_text" style="width:60%; margin-bottom: 12px; margin-left: 5%">
                               <input type="text" name="transTime" placeholder="交易时间，如：13:00:00" class="gradient" />
                               <span class="input_icon"></span>
                           </div>

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <input type="text" name="totalAmount" placeholder="总金额，如：100" class="gradient"/>
                               <span class="input_icon input_pass"></span>
                           </div>

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <input type="text" name="payAmount" placeholder="实付金额，如：100" class="gradient"/>
                               <span class="input_icon input_pass"></span>
                           </div>


                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <input type="text" name="transRate" placeholder="签约扣率，如：0.6" class="gradient"/>
                               <span class="input_icon"></span>
                           </div>

                           <div class="field_text" style="width:60%; margin-left: 5%">
                               <input type="text" name="totalProfit" placeholder="手续费，如：0.06" class="gradient"/>
                               <span class="input_icon"></span>
                           </div>

                           <div class="field_select" style="width:60%; margin-bottom: 28px; margin-left: 5%">
                               <select class="gradient" name="paymentType" hidefocus="true" style=" background-color: initial;width: 100%;margin-top: 2%;border: groove;font-family: -webkit-pictograph;font-size: x-small;height: 32px;">
                                   <option value="">支付方式</option>
                                   <option value="WECHAT">微信</option>
                                   <option value="ALIPAY">支付宝</option>
                                   <option value="BANK">银行卡</option>
                                   <option value="LONGPAY">龙支付</option>
                               </select>
                           </div>

                           <div class="rowSubmit" style="width:60%; margin-left: 5%">
                               <span class="btn btn-hover">
                                   <input type="submit" value="Save" class="gradient"/>
                               </span>
                               <span class="btn btn-hover">
                                   <input type="reset" value="Cancel" class="gradient"/>
                               </span>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
        </div>
    </body>

    </html>
