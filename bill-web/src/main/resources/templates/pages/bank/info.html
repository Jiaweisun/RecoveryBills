<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<head>
    <title>银行漏单</title>
    <meta charset="utf-8" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>

    <!-- main JS libs -->
    <script src="../../../static/vanilla-cream-css/js/libs/modernizr.min.js" th:src="@{/vanilla-cream-css/js/libs/modernizr.min.js}"></script>
    <script src="../../../static/vanilla-cream-css/js/libs/jquery-1.10.0.js" th:src="@{/vanilla-cream-css/js/libs/jquery-1.10.0.js}"></script>
    <script src="../../../static/vanilla-cream-css/js/libs/jquery-ui.min.js" th:src="@{/vanilla-cream-css/js/libs/jquery-ui.min.js}"></script>
    <script src="../../../static/vanilla-cream-css/js/libs/bootstrap.min.js" th:src="@{/vanilla-cream-css/js/libs/bootstrap.min.js}"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../../../static/vanilla-cream-css/css/bootstrap.css" th:href="@{/vanilla-cream-css/css/bootstrap.css}" />
    <link rel="stylesheet" href="../../../static/vanilla-cream-css/style.css" th:href="@{/vanilla-cream-css/style.css}"  />
    <!-- scripts -->
    <script src="../../../static/vanilla-cream-css/js/general.js" th:src="@{/vanilla-cream-css/js/general.js}"></script>

    <!-- Include all needed stylesheets and scripts here -->
    <!--[if lt IE 9]>
    <script src="../../../static/vanilla-cream-css/js/respond.min.js"
            th:src="@{/vanilla-cream-css/js/respond.min.js}"></script><![endif]-->
    <!--[if gte IE 9]>
    <style type="text/css">
        .gradient {filter: none !important;}
    </style>
    <![endif]-->

    </head>


    <body layout:fragment="content">
        <div class="container" style="height: 100%">
            <div>
                <h5 th:inline="text">
                    <form class="search-form" method="POST" action="/bank">
                        <div class="right">

                            <div class="field_text" style="width:15%">
                                <input type="text" name="deviceSn" placeholder="设备SN" class="gradient" th:value="${condition.deviceSn}"/>
                                <span class="input_icon"></span>
                            </div>

                            <div class="field_text" style="width:15%">
                                <input type="text" name="totalAmount" placeholder="总金额" class="gradient" th:value="${condition.totalAmount}"/>
                                <span class="input_icon input_pass"></span>
                            </div>

                            <div class="field_text" style="width:15%">
                                <input type="text" name="payAmount" placeholder="实付金额" class="gradient" th:value="${condition.payAmount}"/>
                                <span class="input_icon input_pass"></span>
                            </div>

                            <div class="field_text" style="width:15%">
                                <input type="text" name="cardNumber" placeholder="卡号前6位/后4位" class="gradient" th:value="${condition.cardNumber}"/>
                                <span class="input_icon input_pass"></span>
                            </div>
                            <div class="field_select" style="width: 15%">
                                <select class="gradient" name="status" hidefocus="true" style=" background-color: initial">
                                    <option value="-1">状态</option>
                                    <option value="0" th:value="${condition.status}">0</option>
                                    <option value="1" th:value="${condition.status}">1</option>
                                    <option value="2" th:value="${condition.status}">2</option>
                                    <option value="4" th:value="${condition.status}">4</option>

                                </select>
                            </div>

                            <!--<div class="field_select" style="width:30%">-->
                                <!--<select class="gradient" name="fieldCode" hidefocus="true" style="width: 100%; background-color: initial">-->
                                    <!--<option value="" class="gradient">食材种类</option>-->
                                    <!--<option th:each="foodField : ${foodFields}" th:value="${foodField.typeCode}" th:text="${foodField.name}"-->
                                    <!--th:selected="${condition!=null and condition.fieldCode != null and condition.fieldCode==foodField.typeCode}">-->
                                    <!--</option>-->
                                <!--</select>-->
                            <!--</div>-->

                            <div class="rowSubmit" style="float: right">
                               <span class="btn btn-search">
                                   <input type="submit" value="查询" class="gradient"/>
                               </span>
                            </div>

                        </div>
                    </form>
                </h5>


            </div>

            <table class="table table-striped table-bordered" style="margin-top:8%">
                <tr>
                    <td>编号</td>
                    <td>交易号</td>
                    <td>SN号</td>
                    <td>交易日期</td>
                    <td>交易时间</td>
                    <td>交易金额</td>
                    <td>实付金额</td>
                    <td>发卡行</td>
                    <td>卡号</td>
                    <td>创建时间</td>
                    <td>更新时间</td>
                    <td>状态码</td>
                    <td>操作</td>
                </tr>
                <tr th:each="transaction: ${transactions}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.transNo}"></td>
                    <td th:text="${transaction.deviceSn}"></td>
                    <td th:if = "${transaction.transDate}" th:text="${#dates.format(transaction.transDate, 'YYYY-MM-dd')}"></td>
                    <td th:if = "${transaction.transDate}==null"></td>
                    <td th:if = "${transaction.transTime}"  th:text="${#dates.format(transaction.transTime, 'HH:mm:ss')} "></td>
                    <td th:if = "${transaction.transTime}==null"></td>
                    <td th:text="${transaction.totalAmount}"></td>
                    <td th:text="${transaction.payAmount}"></td>
                    <td th:text="${transaction.bankName}"></td>
                    <td th:text="${transaction.cardNumber}"></td>
                    <td th:text="${#dates.format(transaction.createdAt, 'YYYY-MM-dd HH:mm:ss')} "></td>
                    <td th:text="${#dates.format(transaction.updatedAt, 'YYYY-MM-dd HH:mm:ss')} "></td>
                    <td th:text="${transaction.status}"></td>
                    <td>
                        <a th:href="@{/bank/update(transNo=${transaction.transNo})}" class="btn btn-hover active"><span>更新</span></a>
                    </td>
                </tr>
            </table>
        </div>
    </body>

    </html>
