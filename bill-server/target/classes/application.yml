# 值与：之间一定要有一个空格，否则无效
# Server settings
server:
    port: 8020
    address: localhost

## DATASOURCE
jdbc:
    driverClass: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kop_trans?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password:

# SPRING PROFILES
spring:
    # HTTP ENCODING
    http:
        encoding.charset: UTF-8
        encoding.enable: true
        encoding.force: true
    thymeleaf:
        cache: false
    jackson:
        serialization:
          INDENT_OUTPUT: true


# Logging configuration
logging:
    level:
        org.springframework:
            data: DEBUG
            security: DEBUG
